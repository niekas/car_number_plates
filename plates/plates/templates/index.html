<html>
<head>
  <title>Car Number Plates</title>

  <script type="text/javascript" src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  <script type="text/javascript" src="https://fb.me/react-15.0.0.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/prop-types/15.6.1/prop-types.min.js"></script>

  <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/react-dom/16.3.2/umd/react-dom.production.min.js"></script>

  <style>
    form {
      display: inline;
    }
    #owner-edit {
      max-width: 100%;
    }
    table {
      width: 500px;
      table-layout: fixed;
      margin-bottom: 30px;
    }
  </style>


  <script type="text/babel">
    class NumberPlate extends React.Component {
      constructor(props) {
        super(props);
          this.handleNumberPlateChange = this.handleNumberPlateChange.bind(this);
          this.handleOwnerChange = this.handleOwnerChange.bind(this);
          this.handleDelete = this.handleDelete.bind(this);
          this.toggleEditable = this.toggleEditable.bind(this);
        };
        handleNumberPlateChange(event) {
          this.props.edit_number_plate({
            "number_plate": event.target.value,
            "number_plate_id": this.props.number_plate_id,
            "owner_id": this.props.owner_id,
            "owner": this.props.owner,
            "deleted": this.props.deleted,
            "editable": this.props.editable
          });
        };
        handleOwnerChange(event) {
          var owner = '';
          for (var i=0; i < this.props.owners.length; i++) {
            if (this.props.owners[i].owner_id === event.target.value) {
              owner = this.props.owners[i].first_name + ' ' + this.props.owners[i].last_name;
              break;
            };
          };
          this.props.edit_number_plate({
            "number_plate": this.props.number_plate,
            "number_plate_id": this.props.number_plate_id,
            "owner_id": event.target.value,
            "owner": owner,
            "deleted": this.props.deleted,
            "editable": this.props.editable
          });
        };

        toggleEditable(event) {
          if (this.props.editable === true) {
            fetch('/api/numberplates/'+ this.props.number_plate_id + '/' , {
              method: 'PATCH',
              headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
              },
              body: JSON.stringify({
                'owner': '/api/owners/' + this.props.owner_id + '/',
                'number': this.props.number_plate,
                'id': this.props.number_plate_id})
              }).then(function (resp) {
              }).catch(function (err) {
            });
          };
          this.props.edit_number_plate({
            "number_plate": this.props.number_plate,
            "number_plate_id": this.props.number_plate_id,
            "owner_id": this.props.owner_id,
            "owner": this.props.owner,
            "deleted": this.props.deleted,
            "editable": !this.props.editable
          });
        };

        handleDelete(event) {
          function handleDELETEResponse(resp) {
            this.props.edit_number_plate({
              "number_plate": this.props.number_plate,
              "number_plate_id": this.props.number_plate_id,
              "owner_id": this.props.owner_id,
              "owner": this.props.owner,
              "deleted": true,
              "editable": this.props.editable
            });
          };
          handleDELETEResponse = handleDELETEResponse.bind(this);

          fetch('/api/numberplates/' + this.props.number_plate_id + '/', {
            method: 'DELETE',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
          }).then(handleDELETEResponse);
        };

        render() {
          if (this.props.deleted === true) return null;
          if (this.props.editable === true) {
            return (
            <tr>
              <td>
                <input class="form-control" size="6" name="number_plate" onChange={ this.handleNumberPlateChange } value={ this.props.number_plate }/>
                <input class="form-control" type="hidden" size="6" name="number_plate_id" value={ this.props.number_plate_id }/>
              </td>
              <td>
                <select id='owner-edit' ref='owner' name='owner' class="custom-select" value={this.props.owner_id} onChange={this.handleOwnerChange}>
                  <OwnerOptions owners={ this.props.owners } show_no_selection={ false } />
                </select>
              </td>
              <td>
                <button class="btn btn-outline-dark" type="button" id="button-addon3" onClick={ this.toggleEditable }>
                  <i class="fas fa-save"></i>
                </button>&nbsp;
                <button class="btn btn-outline-danger" type="button" id="button-addon3" onClick={ this.handleDelete }>
                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
            );
          };
          return (
          <tr>
            <td>
              { this.props.number_plate }
              <input class="form-control" type="hidden" size="6" name="number_plate" value={ this.props.number_plate }/>
              <input class="form-control" type="hidden" size="6" name="number_plate_id" value={ this.props.number_plate_id }/>
            </td>
            <td>
              { this.props.owner }
              <input class="form-control" type="hidden" size="6" name="owner" value={ this.props.owner }/>
              <input class="form-control" type="hidden" size="6" name="owner_id" value={ this.props.owner_id }/>
            </td>
            <td>
              <button class="btn btn-outline-primary" type="button" id="button-addon3" onClick={ this.toggleEditable }>
                <i class="fas fa-edit"></i>
              </button>&nbsp;
              <button class="btn btn-outline-danger" type="button" id="button-addon3" onClick={ this.handleDelete }>
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
          );
        }
     };

    class OwnerOptions extends React.Component {
      render() {
        if (this.props.show_no_selection === true) {
          return ([
            <option value="-1">------------</option>,
            this.props.owners.map(function(owner) {
              if (owner.deleted === true) return null;
              return <option value={ owner.owner_id }>{ owner.first_name } { owner.last_name }</option>
            })
          ])
        };
        return (this.props.owners.map(function(owner) {
          if (owner.deleted === true) return null;
          return <option value={ owner.owner_id }>{ owner.first_name } { owner.last_name }</option>
        }))
      };
    };

    class NumberPlateTable extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          new_number_plate: '',
          new_owner_id: '-1',
          error_message: null,
        };

        this.resetNewNumberPlateState = this.resetNewNumberPlateState.bind(this);
        this.handleOwnerChange = this.handleOwnerChange.bind(this);
        this.handleNumberPlateChange = this.handleNumberPlateChange.bind(this);
        this.handleCreate = this.handleCreate.bind(this);
      };

      resetNewNumberPlateState() {
        this.setState({new_number_plate: '', new_owner_id: '-1'});
      };

      handleOwnerChange(event) {
        this.setState({new_owner_id: event.target.value});
      };

      handleNumberPlateChange(event) {
        this.setState({new_number_plate: event.target.value});
      };

      handleCreate(event) {
        event.preventDefault();
        function handlePOSTResponse(resp) {
          if (resp.status == 201) {
            resp.json().then(json => {
              var new_element = {
                owner_id: this.state.new_owner_id,
                number_plate: this.state.new_number_plate,
                number_plate_id: json['id'].toString(),
              };

              for (var i=0; i < this.props.owners.length; i++) {
                if (this.props.owners[i].owner_id === this.state.new_owner_id) {
                  new_element['owner'] = this.props.owners[i].first_name + ' ' + this.props.owners[i].last_name;
                  break;
                };
              };
              this.props.add_number_plate(new_element);
              this.resetNewNumberPlateState();
            });
          } else {
            this.setState({error_message: 'All fields must be filled'});
          };
        };
        handlePOSTResponse = handlePOSTResponse.bind(this);

        fetch('/api/numberplates/', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            'owner': '/api/owners/' + this.state.new_owner_id + '/',
            'number': this.state.new_number_plate
          })
        }).then(handlePOSTResponse).catch(function (err) {
          this.setState({error_message: err});
        });
      };

      render() {
        return ([
          <tr>
            <td colspan="3">
              <form onSubmit={ this.handleCreate }>
                {% csrf_token %}
                <div class="input-group">
                  <input id='number_plate' class="form-control" type="text" name="number_plate" placeholder="Car plate"
                         size="10" aria-describedby="button-addon1" onChange={this.handleNumberPlateChange} value={ this.state.new_number_plate } />
                  <select id='owner' ref='owner' name='owner' class="custom-select" id="inputGroupSelect02" value={ this.state.new_owner_id } onChange={this.handleOwnerChange}>
                    <OwnerOptions owners={ this.props.owners } show_no_selection={ true } />
                  </select>
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon1">
                      <i class="fas fa-plus-square"></i>
                    </button>
                  </div>
                </div>
              </form>
            </td>
          </tr>,
          this.props.number_plates.map(data => {
            return <NumberPlate number_plate={data.number_plate} number_plate_id={data.number_plate_id} owners={ this.props.owners }
                                owner={data.owner} owner_id={data.owner_id} deleted={data.deleted} editable={ data.editable }
                                edit_number_plate={this.props.edit_number_plate} />
          })
        ]);
      }
    };

    class Owner extends React.Component {
      constructor(props) {
        super(props);
        this.handleFirstNameChange = this.handleFirstNameChange.bind(this);
        this.handleLastNameChange = this.handleLastNameChange.bind(this);
        this.handleDelete = this.handleDelete.bind(this);
        this.toggleEditable = this.toggleEditable.bind(this);
      };

      handleFirstNameChange(event) {
        this.props.edit_owner({
          owner_id: this.props.owner_id,
          first_name: event.target.value,
          last_name: this.props.last_name,
          deleted: this.props.deleted,
          editable: this.props.editable
        })
      };

      handleLastNameChange(event) {
        this.props.edit_owner({
          owner_id: this.props.owner_id,
          first_name: this.props.first_name,
          last_name: event.target.value,
          deleted: this.props.deleted,
          editable: this.props.editable
        })
      };

      toggleEditable(event) {
        if (this.props.editable === true) {
          fetch('/api/owners/'+ this.props.owner_id + '/' , {
            method: 'PATCH',
            headers: {
              'Accept': 'application/json',
              'Content-Type': 'application/json'
            },
            body: JSON.stringify({
              'first_name': this.props.first_name,
              'last_name': this.props.last_name,
              'id': this.props.owner_id})
            }).then(function (resp) {
              resp.json().then(json => {
            });
          }).catch(function (err) {
          });
        };

        this.props.edit_owner({
          owner_id: this.props.owner_id,
          first_name: this.props.first_name,
          last_name: this.props.last_name,
          deleted: this.props.deleted,
          editable: !this.props.editable
        })
      };

      handleDelete(event) {
        function handleDELETEResponse(resp) {
          this.props.edit_owner({
            owner_id: this.props.owner_id,

            last_name: this.props.last_name,
            deleted: true,

          })

        handleDELETEResponse = handleDELETEResponse.bind(this);

        fetch('/api/owners/' + this.props.owner_id + '/', {
          method: 'DELETE',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
        }).then(handleDELETEResponse);
      };

      render() {
        if (this.props.deleted === true) return null;
        if (this.props.editable === true) {
          return (
            <tr>
              <td>
                <div class="input-group">
                  <input class="form-control" placeholder="First name" name="number_plate" onChange={ this.handleFirstNameChange } value={ this.props.first_name }/>
                  <input class="form-control" placeholder="Last name" name="number_plate_id" onChange={ this.handleLastNameChange } value={ this.props.last_name }/>
                </div>
              </td>
              <td>
                <button class="btn btn-outline-dark" type="button" id="button-addon3" onClick={ this.toggleEditable }>

                  <i class="fas fa-trash"></i>
                </button>
              </td>
            </tr>
          );
        };
        return (
          <tr>
            <td>
              <div class="input-group">
                <input class="form-control" type="hidden" size="6" name="owner_id" value={ this.props.owner_id }/> { this.props.first_name }&nbsp;{ this.props.last_name }
              </div>
            </td>
            <td>
              <button class="btn btn-outline-primary" type="button" id="button-addon3" onClick={ this.toggleEditable }>
                <i class="fas fa-edit"></i>
              </button>&nbsp;
              <button class="btn btn-outline-danger" type="button" id="button-addon3" onClick={ this.handleDelete }>
                <i class="fas fa-trash"></i>
              </button>
            </td>
          </tr>
        );
      };
    };

    class OwnerTable extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          new_first_name: '',
          new_last_name: '',
          error_message: '',
        };

        this.resetNewOwnerState = this.resetNewOwnerState.bind(this);
        this.handleFirstNameChange = this.handleFirstNameChange.bind(this);
        this.handleLastNameChange = this.handleLastNameChange.bind(this);
        this.handleCreate = this.handleCreate.bind(this);
      };

      resetNewOwnerState(event) {
        this.setState({new_first_name: '', new_last_name: ''});
      };

      handleFirstNameChange(event) {
        this.setState({new_first_name: event.target.value});
      };

      handleLastNameChange(event) {
        this.setState({new_last_name: event.target.value});
      };

      handleCreate(event) {
        event.preventDefault();

        function handlePOSTResponse(resp) {
          resp.json().then(json => {
            var new_element = {
              owner_id: json['id'].toString(),
              first_name: this.state.new_first_name,
              last_name: this.state.new_last_name,
            };
            this.resetNewOwnerState();
            this.props.add_owner(new_element);
          });
        };
        handlePOSTResponse = handlePOSTResponse.bind(this);

        fetch('/api/owners/', {
          method: 'POST',
          headers: {
            'Accept': 'application/json',
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            first_name: this.state.new_first_name,
            last_name: this.state.new_last_name,
            number_plate: []
          })
        }).then(handlePOSTResponse).catch(function (err) {
          this.setState({error_message: err});
        });
      };

      render() {
        return ([
          <tr>
            <td colspan="2">
              <form onSubmit={ this.handleCreate }>
                <div class="input-group">
                  <input id='first_name' class="form-control" type="text" name="fname" placeholder="First name" size="10" aria-describedby="button-addon2" value={this.state.new_first_name} onChange={this.handleFirstNameChange} />
                  <input id='last_name' class="form-control" type="text" name="lname" placeholder="Last name" size="10" aria-describedby="button-addon2" value={this.state.new_last_name} onChange={this.handleLastNameChange} />
                  <div class="input-group-append">
                    <button class="btn btn-outline-primary" type="submit" id="button-addon2">
                      <i class="fas fa-plus-square"></i>
                    </button>
                  </div>
                </div>
              </form>
            </td>
          </tr>,
          this.props.owners.map(data => {
            return <Owner first_name={data.first_name} last_name={data.last_name} owner_id={data.owner_id}
                          deleted={data.deleted} editable={ data.editable } edit_owner={ this.props.edit_owner }/>
        })]);
      }
    };

    class OwnerAndNumberPlateTables extends React.Component {
      constructor(props) {
        super(props);
        this.state = {
          owners: [
            {% for owner in owners %}
              {
                'owner_id': '{{ owner.pk }}',
                'first_name': '{{ owner.first_name }}',
                'last_name': '{{ owner.last_name }}',
                'deleted': false,
                'editable': false
              },
            {% endfor %}
          ],
          number_plates: [
            {% for number_plate in number_plates %}
              {
                'number_plate_id': '{{ number_plate.pk }}',
                'number_plate': '{{ number_plate }}',
                'owner': '{{ number_plate.owner }}',
                'owner_id': '{{ number_plate.owner.pk }}',
                'deleted': false,
                'editable': false
              },
            {% endfor %}
          ]
        };

        this.handleNewOwner = this.handleNewOwner.bind(this);
        this.handleNewNumberPlate = this.handleNewNumberPlate.bind(this);
        this.handleNumberPlateChange = this.handleNumberPlateChange.bind(this);
        this.handleOwnerChange = this.handleOwnerChange.bind(this);
      };

      handleNumberPlateChange(number_plate) {
        var number_plates = [];
        for (var i=0; i < this.state.number_plates.length; i++) {
          if (number_plate["number_plate_id"] === this.state.number_plates[i].number_plate_id) {
            number_plates.push(number_plate);
          } else {
            number_plates.push(this.state.number_plates[i]);
          };
        };
        this.setState({number_plates: number_plates});
      };

      handleOwnerChange(owner) {
        var owners = [];
        for (var i=0; i < this.state.owners.length; i++ ){
          if (this.state.owners[i].owner_id === owner.owner_id) {
            owners.push(owner);
            var number_plates = [];
            for (var j=0; j < this.state.number_plates.length; j++) {
              number_plates.push(this.state.number_plates[j]);
              if (this.state.number_plates[j].owner_id === owner.owner_id) {
                number_plates[number_plates.length-1].owner = owner.first_name + ' ' + owner.last_name;
                if (owner.deleted === true) {
                  number_plates[number_plates.length-1].deleted = true;
                };
              };
            };
            this.setState({number_plates: number_plates});
          } else {
            owners.push(this.state.owners[i]);
          };
        };
        this.setState({owners: owners});
      };

      handleNewOwner(new_owner) {
        this.setState({owners: [...this.state.owners, {
          'owner_id': new_owner.owner_id.toString(),
          'first_name': new_owner.first_name,
          'last_name': new_owner.last_name,
          'deleted': false,
          'editable': false
        }]});
      };

      handleNewNumberPlate(new_number_plate) {
        this.setState({number_plates: [...this.state.number_plates, {
          'number_plate_id': new_number_plate.number_plate_id,
          'number_plate': new_number_plate.number_plate,
          'owner': new_number_plate.owner,
          'owner_id': new_number_plate.owner_id,
          'deleted': false,
          'editable': false
        }]});
      };

      render() {
        return ([
          <div>
            <table id="owners" class='table-striped table-bordered' cellpadding="10">
              <thead>
                <tr>
                  <th>Owner</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <OwnerTable owners={ this.state.owners } add_owner={ this.handleNewOwner } edit_owner={ this.handleOwnerChange } />
              </tbody>
            </table>
          </div>,
          <div>
            <table id="number-plates-tbl" class='table-striped table-bordered' cellpadding="10">
              <thead>
                <tr>
                  <th>Car number plate</th>
                  <th>Owner</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <NumberPlateTable owners={ this.state.owners } number_plates={ this.state.number_plates } add_number_plate={ this.handleNewNumberPlate } edit_number_plate={ this.handleNumberPlateChange }/>
              </tbody>
              <tbody id="number-plate-table"/>
            </table>
          </div>
        ])
      };
    };

    ReactDOM.render(
      <OwnerAndNumberPlateTables />,
      document.getElementById('owner-and-number-plate-tables')
    );
  </script>
</head>

<body>
  <div id="owner-and-number-plate-tables" style="width:500px; margin:5% auto;" />
</body>
</html>
